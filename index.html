<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url('https://images3.alphacoders.com/936/936879.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .info-box {
    width: 65%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 25px;
    backdrop-filter: blur(20px) saturate(160%);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .info-box-header {
    font-size: 1.7rem;
    font-weight: bold;
    text-align: center;
    padding: 18px;
    background: linear-gradient(90deg, rgba(200,200,200,0.4), rgba(120,120,120,0.3));
    backdrop-filter: blur(10px);
  }
  .info-content {
    display: flex;
    flex-direction: row;
    padding: 25px;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .section {
    flex: 1;
    min-width: 280px;
    background: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  }
  .section h2 {
    font-size: 1.3rem;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding-bottom: 8px;
    margin-bottom: 12px;
  }
  .discord {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px;
    border-radius: 12px;
    transition: box-shadow 0.3s ease, border 0.3s ease;
  }
  .discord img {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .discord-info { display: flex; flex-direction: column; }
  .discord-status {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 6px;
  }
  .status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
  }
  .status-online { background: #43b581; }
  .status-idle { background: #faa61a; }
  .status-dnd { background: #f04747; }
  .status-offline { background: #747f8d; }
  .activity {
    font-style: italic;
    opacity: 0.85;
    margin-top: 6px;
  }
  .mc-preview { text-align: center; }
  .mc-preview img {
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.35);
    width: 150px;
    height: 300px;
    object-fit: contain;
  }
  .mc-name {
    margin-top: 10px;
    font-weight: bold;
    letter-spacing: 0.5px;
  }
  @media (max-width: 768px) {
    .info-content { flex-direction: column; align-items: center; }
  }
  /* Animated glow effect for Discord card */
  .online-glow { box-shadow: 0 0 20px #43b581aa, 0 0 40px #43b58177; }
  .idle-glow { box-shadow: 0 0 20px #faa61aaa, 0 0 40px #faa61a77; }
  .dnd-glow { box-shadow: 0 0 20px #f04747aa, 0 0 40px #f0474777; }
</style>
</head>
<body>
<div class="info-box">
  <div class="info-box-header">Connections</div>
  <div class="info-content">

    <!-- Discord Section -->
    <div class="section">
      <h2>Discord</h2>
      <div id="discord-card" class="discord">
        <img id="discord-avatar" src="" alt="Avatar" />
        <div class="discord-info">
          <div id="discord-username">Loading...</div>
          <div class="discord-status">
            <div id="discord-status-dot" class="status-dot status-offline"></div>
            <span id="discord-status-text">Offline</span>
          </div>
          <div id="discord-activity" class="activity"></div>
        </div>
      </div>
    </div>

    <!-- Minecraft Section -->
    <div class="section">
      <h2>Minecraft</h2>
      <div class="mc-preview">
        <img id="mc-skin" src="" alt="Minecraft Skin" />
        <div class="mc-name">brbr.5</div>
      </div>
    </div>

  </div>
</div>

<script>
  // Typing title animation
  const titles = ["Welcome to My Page!"];
  let tIndex = 0, cIndex = 0, typingForward = true;
  function typeTitle() {
    const t = titles[tIndex];
    if (typingForward) { cIndex++; if(cIndex > t.length){ typingForward=false; setTimeout(typeTitle,1500); return; } }
    else { cIndex--; if(cIndex===0){ typingForward=true; tIndex=(tIndex+1)%titles.length; } }
    document.title = t.slice(0,cIndex);
    setTimeout(typeTitle, typingForward?150:75);
  }
  typeTitle();

  // ---------- Minecraft skin loader ----------
  const mcUsername = "brbr";
  async function updateSkin() {
    try {
      const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${mcUsername}`);
      if(!res.ok) throw new Error("User not found");
      const data = await res.json();
      const uuid = data.id;
      document.getElementById("mc-skin").src = `https://crafatar.com/renders/body/${uuid}?size=300&overlay`;
      document.querySelector(".mc-name").textContent = mcUsername;
    } catch(err) { console.error("Minecraft fetch error:", err); }
  }
  updateSkin();

  // ---------- Discord presence loader ----------
  const discordUserId = "1436541075782238251"; // Replace with your Discord ID

  async function loadDiscord() {
    try {
      const res = await fetch(`https://api.lanyard.rest/v1/users/${discordUserId}`);
      const data = await res.json();
      if(!data.success) return;

      const user = data.data.discord_user;
      const status = data.data.discord_status;
      const activity = data.data.activities?.[0]?.name || "Idle";

      // Update avatar and username
      document.getElementById("discord-avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
      document.getElementById("discord-username").textContent = `${user.username}#${user.discriminator}`;

      // Update status
      const statusText = status.charAt(0).toUpperCase() + status.slice(1);
      document.getElementById("discord-status-text").textContent = statusText;
      const statusDot = document.getElementById("discord-status-dot");
      statusDot.className = `status-dot status-${status}`;

      // Update activity
      document.getElementById("discord-activity").textContent = activity ? `Activity: ${activity}` : "";

      // Add glow effect
      const card = document.getElementById("discord-card");
      card.classList.remove("online-glow","idle-glow","dnd-glow");
      if(status==="online") card.classList.add("online-glow");
      else if(status==="idle") card.classList.add("idle-glow");
      else if(status==="dnd") card.classList.add("dnd-glow");

    } catch(err){ console.error("Discord fetch error:", err); }
  }

  loadDiscord();
  setInterval(loadDiscord, 30000);
</script>
</body>
</html>
