<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connections</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url('https://images3.alphacoders.com/936/936879.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .info-box {
      width: 65%;
      max-width: 900px;
      background: rgba(255,255,255,0.08);
      border-radius: 25px;
      backdrop-filter: blur(20px) saturate(160%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .info-box-header {
      font-size: 1.7rem;
      font-weight: bold;
      text-align: center;
      padding: 18px;
      background: linear-gradient(90deg, rgba(200,200,200,0.4), rgba(120,120,120,0.3));
      backdrop-filter: blur(10px);
    }
    .info-content {
      display: flex;
      flex-direction: row;
      padding: 25px;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .section {
      flex: 1;
      min-width: 280px;
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }
    .section h2 {
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
      margin-bottom: 12px;
    }
    .socials {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      transition: 0.2s;
    }
    .social-link img {
      width: 32px;
      height: 32px;
    }
    .social-link:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }
    .mc-preview {
      text-align: center;
    }
    .mc-preview img {
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.35);
      width: 150px;
      height: 300px;
      object-fit: contain;
      cursor: pointer;
      transition: 0.2s;
    }
    .mc-preview img:hover {
      transform: scale(1.05);
    }
    .mc-name { 
      margin-top: 10px; 
      font-weight: bold; 
      letter-spacing: 0.5px; 
      text-align: center; 
    }
    @media (max-width: 768px) { 
      .info-content { flex-direction: column; align-items: center; } 
    }
  </style>
</head>
<body>
  <div class="info-box">
    <div class="info-box-header">Connections</div>
    <div class="info-content">

      <!-- Socials Section -->
      <div class="section">
        <h2>My Socials</h2>
        <div class="socials">
          <a class="social-link" href="https://discord.com/users/1436541075782238251" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
            Discord
          </a>
          <a class="social-link" href="https://twitter.com/knife" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
            Twitter
          </a>
          <a class="social-link" href="https://github.com/complicating" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
            GitHub
          </a>
          <a class="social-link" href="https://www.youtube.com/@autoclaiming" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
            YouTube
          </a>
        </div>
      </div>

      <!-- Minecraft Section -->
      <div class="section">
        <h2>My Minecraft Account</h2>
        <div class="mc-preview">
          <a href="https://namemc.com/profile/brbr.5" target="_blank">
            <img src="https://crafatar.com/renders/body/087ea6bd-f680-43ba-8470-e525969e29a9" alt="Minecraft Skin" />
          </a>
          <div class="mc-name">brbr</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
