<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url('https://images3.alphacoders.com/936/936879.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .info-box {
      width: 50%;
      height: 60%;
      background: rgba(0, 200, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .info-box-header {
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, rgba(180,255,255,0.6), rgba(0,150,255,0.6));
      border-radius: 20px 20px 0 0;
      text-align: center;
    }

    .info-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.6);
      padding: 12px 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #222;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .info-item:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.75);
    }

    /* Scrollbar styling */
    .info-content::-webkit-scrollbar {
      width: 6px;
    }
    .info-content::-webkit-scrollbar-thumb {
      background: rgba(0, 150, 255, 0.7);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <div class="info-box-header">About Me</div>
    <div class="info-content">
      <div class="info-item"> I’m known as <strong>hatred125</strong> on x.com</div>
      <div class="info-item"> UI designer — I love making clean + modern interfaces</div>
      <div class="info-item"> Scripter — I build systems that just <em>work</em></div>
      <div class="info-item"> Based in [your region/country]</div>
      <div class="info-item"> Motto: "UI so good it destroys your other tabs."</div>
    </div>
  </div>
</body>
</html>
