<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title> <!-- We'll set this dynamically -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url('https://images3.alphacoders.com/936/936879.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .info-box {
      position: relative;
      width: 55%;
      height: 65%;
      background: rgba(150, 150, 150, 0.35);
      border-radius: 20px;
      backdrop-filter: blur(15px) saturate(160%);
      -webkit-backdrop-filter: blur(15px) saturate(160%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .info-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.35),
        rgba(255, 255, 255, 0.05) 70%
      );
      border-radius: 20px 20px 0 0;
      pointer-events: none;
    }

    .info-box-header {
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(
        90deg,
        rgba(200, 200, 200, 0.6),
        rgba(100, 100, 100, 0.5)
      );
      border-radius: 20px 20px 0 0;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .info-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.6);
      padding: 12px 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #222;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .info-item:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.75);
    }

    .info-content::-webkit-scrollbar {
      width: 6px;
    }
    .info-content::-webkit-scrollbar-thumb {
      background: rgba(100, 100, 100, 0.6);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <div class="info-box-header">About Me</div>
    <div class="info-content">
      <div class="info-item"> I’m known as <strong>hatred125</strong> on x.com</div>
      <div class="info-item"> UI designer — I love making clean + modern interfaces</div>
      <div class="info-item"> Scripter — I build systems that just <em>work</em></div>
      <div class="info-item"> Based in the United States</div>
      <div class="info-item"> No save points in my life or my Nintendo 64</div>
      <div class="info-item"> t.me/n00btube to get in contact with me </div>
    </div>
  </div>

  <script>
    const titles = [
      "Welcome to My Page!",
      "I’m hatred125 on X.com",
      "UI Designer + Scripter",
      "No save points in my life or my Nintendo 64"
    ];

    let currentTitle = 0;
    let charIndex = 0;
    let typingForward = true;

    function typeTitle() {
      const title = titles[currentTitle];

      if (typingForward) {
        charIndex++;
        if (charIndex > title.length) {
          typingForward = false;
          setTimeout(typeTitle, 1500); // pause before deleting
          return;
        }
      } else {
        charIndex--;
        if (charIndex === 0) {
          typingForward = true;
          currentTitle = (currentTitle + 1) % titles.length;
        }
      }

      document.title = title.slice(0, charIndex);
      setTimeout(typeTitle, typingForward ? 150 : 75);
    }

    typeTitle();
  </script>
</body>
</html>
