<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url('https://images3.alphacoders.com/936/936879.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .info-box {
      width: 60%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(20px) saturate(160%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .info-box-header {
      font-size: 1.7rem;
      font-weight: bold;
      text-align: center;
      padding: 18px;
      background: linear-gradient(90deg, rgba(200,200,200,0.4), rgba(120,120,120,0.3));
      backdrop-filter: blur(10px);
    }

    .info-content {
      display: flex;
      flex-direction: row;
      padding: 25px;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .section {
      flex: 1;
      min-width: 280px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .section h2 {
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    .discord-status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .status-online { background: #43b581; }
    .status-idle { background: #faa61a; }
    .status-dnd { background: #f04747; }
    .status-offline { background: #747f8d; }

    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      height: 380px;
    }

    @media (max-width: 768px) {
      .info-content {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="info-box">
    <div class="info-box-header">Connections</div>
    <div class="info-content">

      <!-- Discord Section -->
      <div class="section">
        <h2>Discord</h2>
        <div id="discord-username">Loading...</div>
        <div class="discord-status">
          <div id="discord-status-dot" class="status-dot status-offline"></div>
          <span id="discord-status-text">Offline</span>
        </div>
        <div id="discord-activity" style="margin-top:10px; font-style:italic; opacity:0.8;"></div>
      </div>

      <!-- Minecraft Section -->
      <div class="section">
        <h2>Minecraft</h2>
        <iframe src="https://namemc.com/profile/brbr"></iframe>
      </div>

    </div>
  </div>

  <script>
    // Typing animation for title
    const titles = ["Welcome to My Page!"];
    let tIndex = 0, cIndex = 0, typingForward = true;
    function typeTitle() {
      const t = titles[tIndex];
      if (typingForward) {
        cIndex++;
        if (cIndex > t.length) {
          typingForward = false;
          setTimeout(typeTitle, 1500);
          return;
        }
      } else {
        cIndex--;
        if (cIndex === 0) {
          typingForward = true;
          tIndex = (tIndex + 1) % titles.length;
        }
      }
      document.title = t.slice(0, cIndex);
      setTimeout(typeTitle, typingForward ? 150 : 75);
    }
    typeTitle();

    // Discord presence via Lanyard API
    const discordUserId = "1436541075782238251"; // Replace with your Discord ID

    async function loadDiscord() {
      try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${discordUserId}`);
        const data = await res.json();
        if (!data.success) return;

        const user = data.data.discord_user;
        const status = data.data.discord_status;
        const activity = data.data.activities?.[0]?.name || "No current activity";

        document.getElementById("discord-username").textContent = `${user.username}#${user.discriminator}`;
        document.getElementById("discord-status-text").textContent = status.charAt(0).toUpperCase() + status.slice(1);
        document.getElementById("discord-status-dot").className = `status-dot status-${status}`;
        document.getElementById("discord-activity").textContent = `Activity: ${activity}`;
      } catch (e) {
        console.error("Discord fetch error:", e);
      }
    }

    loadDiscord();
    setInterval(loadDiscord, 30000);
  </script>
</body>
</html>
