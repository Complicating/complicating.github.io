<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Right</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images3.alphacoders.com/936/936879.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Impact', 'Arial Black', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: 'Right';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 160px;
      color: rgba(255, 255, 255, 0.03);
      z-index: 0;
      user-select: none;
      pointer-events: none;
    }

    .highlight-box {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 380px;
      z-index: 1;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .title {
      font-size: 36px;
      color: white;
      margin-bottom: 10px;
    }

    .info-card {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      color: white;
      text-decoration: none;
      transition: transform 0.25s ease, background 0.25s ease;
      cursor: pointer;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.05);
    }

    .info-card:hover {
      transform: translateY(-4px) scale(1.02);
      background: rgba(255, 255, 255, 0.15);
    }

    .info-card img, 
    .info-card svg {
      width: 42px;
      height: 42px;
      margin-right: 15px;
      border-radius: 8px;
      flex-shrink: 0;
      fill: white;
    }

    .info-text {
      display: flex;
      flex-direction: column;
    }

    .info-title {
      font-size: 20px;
      font-weight: bold;
    }

    .info-sub {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="highlight-box">
    <div class="title">Right</div>

    <a href="https://www.roblox.com/users/4037255/profile" target="_blank" class="info-card">
