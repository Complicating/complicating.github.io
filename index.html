<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name | Portfolio</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      line-height: 1.5;
    }
    main {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      padding: 2rem 3rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.3s ease;
    }
    main:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(0,0,0,0.6);
    }
    img#profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid #61dafb;
      box-shadow: 0 0 8px #61dafb66;
      transition: box-shadow 0.3s ease;
    }
    h1 {
      margin: 0 0 0.25rem;
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 2px;
      color: #61dafb;
    }
    h2 {
      margin: 0 0 1.5rem;
      font-weight: 600;
      font-size: 1.3rem;
      color: #a0aec0;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }
    ul.social-links {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    ul.social-links li {
      display: inline-block;
    }
    ul.social-links a {
      color: #61dafb;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    ul.social-links a:hover {
      color: #21a1f1;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #718096;
      letter-spacing: 1px;
    }
    /* Responsive */
    @media (max-width: 520px) {
      main {
        padding: 2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      img#profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="Logo.jpg" alt="Profile Picture" id="profile-pic" />
    <h1>Your Name</h1>
    <h2>Web Developer & Tech Enthusiast</h2>
    <p>
      Passionate about building sleek, modern web applications that users love.
      Skilled in JavaScript, React, and clean design principles. Always learning and growing.
    </p>
    <ul class="social-links">
      <li><a href="https://twitter.com/yourhandle" aria-label="Twitter" target="_blank" rel="noopener">üê¶</a></li>
      <li><a href="https://linkedin.com/in/yourprofile" aria-label="LinkedIn" target="_blank" rel="noopener">üíº</a></li>
      <li><a href="mailto:your.email@example.com" aria-label="Email">‚úâÔ∏è</a></li>
      <li><a href="https://github.com/yourusername" aria-label="GitHub" target="_blank" rel="noopener">üêô</a></li>
    </ul>
    <footer>¬© 2025 Your Name</footer>
  </main>
</body>
</html>
